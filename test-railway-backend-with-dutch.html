<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Backend Tester with Model, Voice & Language Selection</title>
    <!-- Daily.co SDK -->
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        
        .endpoint {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status.info { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e9; color: #388e3c; }
        .status.error { background: #ffebee; color: #c62828; }
        .status.warning { background: #fff3e0; color: #f57c00; }
        
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge.connected { background: #4caf50; color: white; }
        .badge.disconnected { background: #f44336; color: white; }
        .badge.pending { background: #ff9800; color: white; }
        
        .model-selection {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .model-selection h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .model-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .model-dropdown, .voice-dropdown, .language-dropdown {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
        }
        
        .model-dropdown label, .voice-dropdown label, .language-dropdown label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .model-dropdown select, .voice-dropdown select, .language-dropdown select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }
        
        .model-info, .voice-info, .language-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
        }
        
        .model-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .model-type.native-audio { background: #4caf50; color: white; }
        .model-type.half-cascade { background: #ff9800; color: white; }
        
        .tts-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .tts-badge.cartesia { 
            background: #e91e63; 
            color: white; 
        }
        
        .tts-badge.gemini { 
            background: #2196f3; 
            color: white; 
        }
        
        .voice-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #48bb78; color: white; }
        .btn-danger { background: #f56565; color: white; }
        .btn-info { background: #4299e1; color: white; }
        
        .log {
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #333;
        }
        
        .log-entry.error { color: #ff6b6b; }
        .log-entry.success { color: #51cf66; }
        .log-entry.info { color: #74c0fc; }
        .log-entry.warning { color: #ffd43b; }
        
        .dutch-indicator {
            background: #ff6b00;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 11px;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚂 Railway Backend Tester with Language Support</h1>
        <p class="subtitle">Test your Pipecat backend with different languages, models, and voices</p>
        
        <div class="endpoint">
            <strong>Backend URL:</strong> <span id="backendUrl">Loading...</span>
        </div>
        
        <div class="status info" id="status">
            <span id="statusText">Initializing...</span>
            <span class="badge disconnected" id="connectionBadge">DISCONNECTED</span>
        </div>
        
        <!-- Model, Voice & Language Selection -->
        <div class="model-selection">
            <h3>🤖 Configuration</h3>
            <div class="model-controls">
                <!-- Language Selection -->
                <div class="language-dropdown">
                    <label for="languageSelect">Select Language:</label>
                    <select id="languageSelect">
                        <option value="en-US">English (US)</option>
                        <option value="nl-NL">Dutch (Netherlands) 🇳🇱</option>
                        <option value="de-DE">German (Germany)</option>
                        <option value="fr-FR">French (France)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="it-IT">Italian (Italy)</option>
                        <option value="ja-JP">Japanese (Japan)</option>
                        <option value="ko-KR">Korean (Korea)</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                    </select>
                    <div class="language-info" id="languageInfo">
                        <span id="ttsInfo"></span>
                    </div>
                </div>
                
                <!-- Model Selection -->
                <div class="model-dropdown">
                    <label for="modelSelect">Select Model:</label>
                    <select id="modelSelect">
                        <option value="">Loading models...</option>
                    </select>
                    <div class="model-info" id="modelInfo"></div>
                </div>
                
                <!-- Voice Selection -->
                <div class="voice-dropdown">
                    <label for="voiceSelect">Select Voice:</label>
                    <select id="voiceSelect">
                        <option value="">Select a model first</option>
                    </select>
                    <div class="voice-info" id="voiceInfo"></div>
                </div>
            </div>
        </div>
        
        <!-- Control Buttons -->
        <div class="button-group">
            <button id="connectBtn" class="btn-success" onclick="connectWithModel()">
                🎯 Connect with Selected Configuration
            </button>
            <button id="disconnectBtn" class="btn-danger" onclick="disconnectAudio()" disabled>
                🔌 Disconnect Audio
            </button>
            <button id="clearBtn" class="btn-info" onclick="clearLogs()">
                🗑️ Clear Logs
            </button>
            <button id="refreshBtn" class="btn-primary" onclick="loadModels()">
                🔄 Refresh Models
            </button>
        </div>
        
        <!-- Log Output -->
        <div class="log" id="logOutput">
            <div class="log-entry info">[System] Page loaded. Fetching models...</div>
        </div>
    </div>
    
    <script>
        // Configuration
        const BACKEND_URL = 'https://chat-vrd-backend-production.up.railway.app';
        let callObject = null;
        let roomUrl = null;
        let availableModels = {};
        let currentModel = null;
        let currentVoices = {};
        let isCartesiaAvailable = false;
        
        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('backendUrl').textContent = BACKEND_URL;
            await checkHealth();
            await loadModels();
            updateLanguageInfo();
        });
        
        // Language selection change handler
        document.getElementById('languageSelect').addEventListener('change', () => {
            updateLanguageInfo();
        });
        
        // Model selection change handler
        document.getElementById('modelSelect').addEventListener('change', async (e) => {
            const modelId = e.target.value;
            if (modelId) {
                await loadVoicesForModel(modelId);
            } else {
                document.getElementById('voiceSelect').innerHTML = '<option value="">Select a model first</option>';
                document.getElementById('voiceInfo').textContent = '';
            }
        });
        
        // Voice selection change handler
        document.getElementById('voiceSelect').addEventListener('change', (e) => {
            const voiceId = e.target.value;
            if (voiceId && currentVoices[voiceId]) {
                const voice = currentVoices[voiceId];
                document.getElementById('voiceInfo').innerHTML = `
                    <strong>${voiceId}:</strong> ${voice.description}
                    <br>Languages: ${voice.languages.join(', ')}
                `;
            } else {
                document.getElementById('voiceInfo').textContent = '';
            }
        });
        
        // Update language info
        function updateLanguageInfo() {
            const language = document.getElementById('languageSelect').value;
            const ttsInfo = document.getElementById('ttsInfo');
            
            if (language === 'nl-NL') {
                if (isCartesiaAvailable) {
                    ttsInfo.innerHTML = '🇳🇱 Dutch will use <span class="tts-badge cartesia">Cartesia TTS</span> for native accent';
                } else {
                    ttsInfo.innerHTML = '⚠️ Cartesia not configured - Dutch will use <span class="tts-badge gemini">Gemini TTS</span>';
                }
            } else {
                ttsInfo.innerHTML = `Language will use <span class="tts-badge gemini">Gemini TTS</span>`;
            }
        }
        
        // Load available models
        async function loadModels() {
            try {
                log('Fetching available models...', 'info');
                const response = await fetch(`${BACKEND_URL}/models`);
                const data = await response.json();
                
                availableModels = {};
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '<option value="">Select a model...</option>';
                
                data.models.forEach(model => {
                    availableModels[model.id] = model;
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = `${model.name} (${model.voice_count} voices)`;
                    modelSelect.appendChild(option);
                });
                
                log(`Loaded ${data.models.length} models`, 'success');
            } catch (error) {
                log(`Failed to load models: ${error.message}`, 'error');
            }
        }
        
        // Load voices for selected model
        async function loadVoicesForModel(modelId) {
            try {
                const model = availableModels[modelId];
                currentModel = model;
                
                // Update model info
                const typeClass = model.type === 'native-audio' ? 'native-audio' : 'half-cascade';
                document.getElementById('modelInfo').innerHTML = `
                    <strong>Type:</strong> <span class="model-type ${typeClass}">${model.type}</span>
                    <br>${model.description}
                    <br><strong>Features:</strong> ${model.features.join(', ')}
                    <br><strong>Available Voices:</strong> ${model.voice_count}
                `;
                
                // Load voices
                log(`Loading voices for ${model.name}...`, 'info');
                const response = await fetch(`${BACKEND_URL}/models/${modelId}/voices`);
                const data = await response.json();
                
                currentVoices = {};
                const voiceSelect = document.getElementById('voiceSelect');
                voiceSelect.innerHTML = '<option value="">Select a voice...</option>';
                
                data.voices.forEach(voice => {
                    currentVoices[voice.id] = voice;
                    const option = document.createElement('option');
                    option.value = voice.id;
                    option.textContent = `${voice.id} - ${voice.description}`;
                    voiceSelect.appendChild(option);
                });
                
                // Set default voice
                if (data.default_voice) {
                    voiceSelect.value = data.default_voice;
                    voiceSelect.dispatchEvent(new Event('change'));
                }
                
                log(`Loaded ${data.voices.length} voices for ${model.type} model`, 'success');
            } catch (error) {
                log(`Failed to load voices: ${error.message}`, 'error');
            }
        }
        
        // Check backend health
        async function checkHealth() {
            try {
                log('🔍 Checking backend health...', 'info');
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    updateStatus('Health check passed', 'success');
                    log(`✅ Backend healthy - Service: ${data.service} v${data.version}`, 'success');
                    log(`🤖 Bot Available: ${data.bot_available}`, 'info');
                    log(`📚 Models Available: ${data.models_available}`, 'info');
                    
                    // Check Cartesia availability
                    if (data.cartesia_api_configured && data.cartesia_bot_available) {
                        isCartesiaAvailable = true;
                        log(`🇳🇱 Cartesia TTS Available: ${data.cartesia_bot_available}`, 'success');
                    } else {
                        isCartesiaAvailable = false;
                        log(`⚠️ Cartesia TTS not available - Dutch will use Gemini`, 'warning');
                    }
                    
                    updateLanguageInfo();
                } else {
                    updateStatus('Health check failed', 'error');
                    log('❌ Backend unhealthy', 'error');
                }
            } catch (error) {
                updateStatus('Cannot reach backend', 'error');
                log(`❌ Health check failed: ${error.message}`, 'error');
            }
        }
        
        // Connect with selected model and voice
        async function connectWithModel() {
            const modelId = document.getElementById('modelSelect').value;
            const voiceId = document.getElementById('voiceSelect').value;
            const language = document.getElementById('languageSelect').value;
            
            if (!modelId) {
                log('⚠️ Please select a model', 'warning');
                return;
            }
            
            if (!voiceId) {
                log('⚠️ Please select a voice', 'warning');
                return;
            }
            
            try {
                log(`🔄 Connecting with:`, 'info');
                log(`   🌐 Language: ${language}`, 'info');
                log(`   🤖 Model: ${modelId}`, 'info');
                log(`   🎤 Voice: ${voiceId}`, 'info');
                
                if (language === 'nl-NL' && isCartesiaAvailable) {
                    log(`   🇳🇱 Using Cartesia TTS for Dutch`, 'success');
                }
                
                updateStatus('Connecting to backend...', 'info');
                
                const response = await fetch(`${BACKEND_URL}/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model_id: modelId,
                        voice_id: voiceId,
                        language: language  // Now using the selected language!
                    })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }
                
                const data = await response.json();
                roomUrl = data.room_url;
                const token = data.token;
                
                log(`✅ Room created: ${roomUrl}`, 'success');
                log(`🤖 Model: ${data.model.name} (${data.model.type})`, 'info');
                log(`🎤 Voice: ${data.voice.id} - ${data.voice.description}`, 'info');
                log(`🌐 Language: ${data.language}`, 'info');
                log(`🤖 Bot status: ${data.bot_status}`, 'info');
                
                // Join the Daily room
                await joinDailyRoom(roomUrl, token);
                
            } catch (error) {
                updateStatus('Connection failed', 'error');
                log(`❌ Connection error: ${error.message}`, 'error');
            }
        }
        
        // Join Daily room
        async function joinDailyRoom(url, token) {
            try {
                log('📞 Joining Daily room...', 'info');
                
                // Create Daily call object
                callObject = Daily.createCallObject({
                    audioSource: true,
                    videoSource: false
                });
                
                // Set up event listeners
                callObject.on('joined-meeting', () => {
                    log('✅ Joined meeting successfully', 'success');
                    updateStatus('Connected to room', 'success');
                    updateConnectionBadge(true);
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                });
                
                callObject.on('participant-joined', (event) => {
                    log(`👤 Participant joined: ${event.participant.user_name || event.participant.session_id}`, 'info');
                });
                
                callObject.on('participant-left', (event) => {
                    log(`👋 Participant left: ${event.participant.user_name || event.participant.session_id}`, 'info');
                });
                
                callObject.on('error', (event) => {
                    log(`❌ Daily error: ${event.error}`, 'error');
                });
                
                // Join the room
                await callObject.join({ url, token });
                
            } catch (error) {
                log(`❌ Failed to join room: ${error.message}`, 'error');
                updateStatus('Failed to join room', 'error');
            }
        }
        
        // Disconnect audio
        async function disconnectAudio() {
            try {
                if (callObject) {
                    log('🔌 Disconnecting from room...', 'info');
                    await callObject.leave();
                    await callObject.destroy();
                    callObject = null;
                    
                    log('✅ Disconnected from room', 'success');
                    updateStatus('Disconnected', 'info');
                    updateConnectionBadge(false);
                    
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                }
            } catch (error) {
                log(`❌ Disconnect error: ${error.message}`, 'error');
            }
        }
        
        // Update status
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            statusDiv.className = `status ${type}`;
            statusText.textContent = message;
        }
        
        // Update connection badge
        function updateConnectionBadge(connected) {
            const badge = document.getElementById('connectionBadge');
            if (connected) {
                badge.textContent = 'CONNECTED';
                badge.className = 'badge connected';
            } else {
                badge.textContent = 'DISCONNECTED';
                badge.className = 'badge disconnected';
            }
        }
        
        // Log message
        function log(message, type = 'info') {
            const logOutput = document.getElementById('logOutput');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logOutput.appendChild(entry);
            logOutput.scrollTop = logOutput.scrollHeight;
        }
        
        // Clear logs
        function clearLogs() {
            const logOutput = document.getElementById('logOutput');
            logOutput.innerHTML = '<div class="log-entry info">[System] Logs cleared</div>';
        }
    </script>
</body>
</html>
